<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElpeshkiArchive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }
        body.light-mode {
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            margin-top: 20px;
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            padding: 15px 0;
            line-height: 1.2;
        }
        h1 span {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 5s infinite alternate;
        }
        @keyframes gradient-shift {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }
        h1::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            transform: translateX(-50%);
            animation: slide-in 1.5s ease-out forwards;
        }
        @keyframes slide-in {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .controls button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #ffffff;
            transition: transform 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        .controls button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(255, 255, 255, 0.15);
        }
        body.light-mode .controls button {
            color: #444;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        body.light-mode .controls button:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.08);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1200px;
            margin-top: 30px;
        }
        .box {
            background: linear-gradient(145deg, #3a3a3a, #2d2d2d);
            border: 1px solid #444;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.2), -6px -6px 12px rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease, border-color 0.3s ease;
            font-weight: 600;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .box:hover::before {
            opacity: 1;
        }
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3), -6px -6px 12px rgba(255, 255, 255, 0.1);
        }
        .box:active {
            transform: scale(0.98);
        }
        body.light-mode .box {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-color: #e0e0e0;
            color: #444;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1), -6px -6px 12px rgba(255, 255, 255, 0.5);
        }
        body.light-mode .box:hover {
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15), -6px -6px 12px rgba(255, 255, 255, 0.6);
        }
        body.light-mode h1 {
            color: #333;
        }
        body.light-mode h1::before {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .box {
                padding: 20px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .controls {
                gap: 10px;
            }
            .controls button {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <h1><span>ElpeshkiArchive</span></h1>
    <div class="controls">
        <button onclick="toggleTheme()" title="Toggle Theme">
            <span id="themeIcon" style="font-family: 'Segoe UI Emoji', sans-serif;">‚òÄÔ∏è</span> <!-- Sun emoji -->
        </button>
        <button onclick="toggleSort()" title="Toggle Sorting">
            <span id="sortIcon" style="font-family: 'Segoe UI Emoji', sans-serif;">üî§</span> <!-- Default sort icon -->
        </button>
    </div>
    <div class="container" id="boxContainer">
        <div class="box" data-name="Skid" onclick="downloadFile('https://example.com/skid')">Skid</div>
        <div class="box" data-name="Flux" onclick="downloadFile('https://example.com/flux')">Flux</div>
        <div class="box" data-name="None" onclick="downloadFile('https://example.com/none')">None</div>
        <div class="box" data-name="LiquidBounce" onclick="downloadFile('https://example.com/liquidbounce')">LiquidBounce</div>
        <div class="box" data-name="VegaLine" onclick="downloadFile('https://example.com/vegaline')">VegaLine</div>
        <div class="box" data-name="EvaWare" onclick="downloadFile('https://example.com/evaware')">EvaWare</div>
        <div class="box" data-name="Augustus" onclick="downloadFile('https://example.com/augustus')">Augustus</div>
        <div class="box" data-name="Nexus" onclick="downloadFile('https://example.com/nexus')">Nexus</div>
        <div class="box" data-name="DoomsDay" onclick="downloadFile('https://example.com/doomsday')">DoomsDay</div>
        <div class="box" data-name="Meteor" onclick="downloadFile('https://example.com/meteor')">Meteor</div>
        <div class="box" data-name="Elysium" onclick="downloadFile('https://example.com/elysium')">Elysium</div>
    </div>

    <script>
        function downloadFile(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = url.split('/').pop(); // Extract file name from URL
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                themeIcon.textContent = '‚òÄÔ∏è'; // Sun emoji for dark mode
            } else {
                body.classList.add('light-mode');
                themeIcon.textContent = 'üåô'; // Moon emoji for light mode
            }
        }

        let sortMode = 0; // 0 = default, 1 = alphabetical, 2 = length

        function toggleSort() {
            const container = document.getElementById('boxContainer');
            const boxes = Array.from(container.getElementsByClassName('box'));
            const sortIcon = document.getElementById('sortIcon');

            if (sortMode === 0) {
                // Sort alphabetically
                boxes.sort((a, b) => a.getAttribute('data-name').localeCompare(b.getAttribute('data-name')));
                sortMode = 1;
                sortIcon.textContent = 'üî§'; // Alphabetical sort icon
            } else if (sortMode === 1) {
                // Sort by length
                boxes.sort((a, b) => a.getAttribute('data-name').length - b.getAttribute('data-name').length);
                sortMode = 2;
                sortIcon.textContent = '‚ÜïÔ∏è'; // Length sort icon
            } else {
                // Reset to default order
                boxes.sort((a, b) => {
                    const indexA = Array.from(container.children).indexOf(a);
                    const indexB = Array.from(container.children).indexOf(b);
                    return indexA - indexB;
                });
                sortMode = 0;
                sortIcon.textContent = 'üîÑ'; // Reset icon
            }

            // Clear and re-append sorted boxes
            container.innerHTML = '';
            boxes.forEach(box => container.appendChild(box));
        }
    </script>
</body>
</html>
