<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElpeshkiArchive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;500&display=swap');
        :root {
            --neon-color: #0ff;
            --bg-color: #1e1e2e;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #aaa;
            --hover-color: rgba(255, 255, 255, 0.2);
        }
        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin: 2rem 0;
            position: relative;
            text-shadow: 0 0 5px var(--neon-color);
            color: var(--neon-color);
            animation: glow 2s ease-in-out infinite alternate;
        }
        .container {
            display: grid;
            gap: 1.5rem;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        .download-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        .download-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }
        .download-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.1);
        }
        .download-card:hover::before {
            left: 100%;
        }
        .download-card:active {
            transform: scale(0.98);
        }
        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            color: var(--neon-color);
        }
        .card-subtitle {
            color: var(--text-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .progress-bar {
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 1rem;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }
        .progress {
            height: 100%;
            background: var(--neon-color);
            width: 0;
            transition: width 0.3s ease;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px var(--neon-color); }
            to { text-shadow: 0 0 10px var(--neon-color), 0 0 15px var(--neon-color); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .container { width: 95%; }
        }
    </style>
</head>
<body>
    <h1>ElpeshkiArchive</h1>
    <div class="container">
        <div class="download-card" onclick="handleDownload('ВАША_ССЫЛКА_1')">
            <div class="card-title">Skid</div>
            <div class="card-subtitle">Click to download</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        
        <div class="download-card" onclick="handleDownload('ВАША_ССЫЛКА_2')">
            <div class="card-title">Flux</div>
            <div class="card-subtitle">Click to download</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>
    <script>
        function createStars() {
            const container = document.createElement('div');
            container.className = 'stars';
            
            for(let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
                container.appendChild(star);
            }
            
            document.body.appendChild(container);
        }
        function handleDownload(url) {
            const card = event.currentTarget;
            const progressBar = card.querySelector('.progress-bar');
            const progress = card.querySelector('.progress');
            progressBar.style.display = 'block';
            
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    progressBar.style.display = 'none';
                    progress.style.width = '0';
                } else {
                    width += 10;
                    progress.style.width = width + '%';
                }
            }, 50);
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = url;
                link.download = true;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 1000);
        }
        window.addEventListener('DOMContentLoaded', createStars);
    </script>
</body>
</html>
