<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElpeshkiArchive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;500&display=swap');

        :root {
            --neon-color: #0ff;
            --bg-color: #0a0a12;
            --card-bg: rgba(15, 15, 25, 0.9);
            --accent-color: #7f00ff;
        }

        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            margin: 2rem 0;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(45deg, var(--neon-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.5));
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--neon-color), transparent);
            border-radius: 2px;
            opacity: 0.8;
        }

        .container {
            display: grid;
            gap: 2rem;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .download-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .download-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.6s;
        }

        .download-card:hover {
            transform: translateY(-8px) rotateX(5deg) rotateY(-5deg);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.3);
        }

        .download-card:hover::before {
            left: 100%;
        }

        .download-card:active {
            transform: scale(0.97);
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin: 0 0 0.5rem 0;
            color: var(--neon-color);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .card-subtitle {
            color: #aaa;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 1.5rem;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--neon-color));
            width: 0;
            transition: width 0.4s ease;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 25px rgba(0, 255, 255, 0.8)); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .container {
                width: 95%;
                gap: 1.5rem;
            }
            
            .download-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>ElpeshkiArchive</h1>
    <div class="container">
        <div class="download-card" onclick="handleDownload('ВАША_ССЫЛКА_1')">
            <div class="card-title">Skid</div>
            <div class="card-subtitle">Click to download</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        
        <div class="download-card" onclick="handleDownload('ВАША_ССЫЛКА_2')">
            <div class="card-title">Flux</div>
            <div class="card-subtitle">Click to download</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <script>
        function createStars() {
            const container = document.createElement('div');
            container.className = 'stars';
            
            for(let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 4}px`;
                star.style.height = star.style.width;
                star.style.setProperty('--duration', `${1.5 + Math.random() * 4}s`);
                container.appendChild(star);
            }
            
            document.body.appendChild(container);
        }

        function handleDownload(url) {
            const card = event.currentTarget;
            const progressBar = card.querySelector('.progress-bar');
            const progress = card.querySelector('.progress');

            progressBar.style.display = 'block';
            
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    progressBar.style.display = 'none';
                    progress.style.width = '0';
                } else {
                    width += 10;
                    progress.style.width = width + '%';
                }
            }, 50);

            setTimeout(() => {
                const link = document.createElement('a');
                link.href = url;
                link.download = true;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 1000);
        }

        window.addEventListener('DOMContentLoaded', createStars);
    </script>
</body>
</html>
