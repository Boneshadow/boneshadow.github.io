<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElpeshkiArchive</title>
    <style>
        /* ... (остальные стили остаются без изменений) ... */

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--theme-toggle-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .theme-toggle__icon {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .theme-toggle__moon,
        .theme-toggle__sun {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-toggle__moon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--text-color);
            box-shadow: inset -5px 0 0 1px var(--text-color);
            opacity: 1;
        }

        .theme-toggle__sun {
            width: 24px;
            height: 24px;
            background: #ffeb3b;
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
        }

        .theme-toggle__sun::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #ffeb3b;
            animation: sunrays 2s infinite linear;
        }

        .light-theme .theme-toggle__moon {
            opacity: 0;
            transform: translate(-50%, -50%) rotate(90deg) scale(0.5);
        }

        .light-theme .theme-toggle__sun {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        @keyframes sunrays {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.05;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.4);
                opacity: 0;
            }
        }

        @keyframes moonRotation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <div class="theme-toggle__icon">
            <div class="theme-toggle__moon"></div>
            <div class="theme-toggle__sun"></div>
        </div>
    </button>
    
    <!-- ... (остальная часть HTML остаётся без изменений) ... -->

    <script>
        // ... (остальной JavaScript остаётся без изменений) ... 
    </script>
</body>
</html>
