<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElpeshkiArchive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }
        body.light-mode {
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            margin-top: 20px;
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            padding: 15px 0;
            line-height: 1.2;
        }
        h1 span {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 5s infinite alternate;
        }
        @keyframes gradient-shift {
            0% { background-position: 0%; }
            100% { background-position: 100%; }
        }
        h1::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            transform: translateX(-50%);
            animation: slide-in 1.5s ease-out forwards;
        }
        @keyframes slide-in {
            from { width: 0; }
            to { width: 100%; }
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .controls button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #ffffff;
            transition: transform 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            position: relative;
        }
        .controls button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .controls button:hover::after {
            opacity: 1;
        }
        .controls button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(255, 255, 255, 0.15);
        }
        body.light-mode .controls button {
            color: #444;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        body.light-mode .controls button:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.08);
        }
        #searchInput {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #2d2d2d;
            color: #fff;
            width: 200px;
            font-family: 'Inter', sans-serif;
        }
        body.light-mode #searchInput {
            background: #fff;
            color: #333;
            border-color: #ccc;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1200px;
            margin-top: 30px;
        }
        .box {
            background: linear-gradient(145deg, #3a3a3a, #2d2d2d);
            border: none;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.2), -6px -6px 12px rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
            font-weight: 600;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .box:hover::before {
            opacity: 1;
        }
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3), -6px -6px 12px rgba(255, 255, 255, 0.1);
        }
        .box:active {
            transform: scale(0.98);
        }
        body.light-mode .box {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            color: #444;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1), -6px -6px 12px rgba(255, 255, 255, 0.5);
        }
        body.light-mode .box:hover {
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15), -6px -6px 12px rgba(255, 255, 255, 0.6);
        }
        body.light-mode h1 {
            color: #333;
        }
        body.light-mode h1::before {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
        }
        .box[data-name]:hover::after {
            content: attr(data-name);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .box[data-name]:hover::after {
            opacity: 1;
        }
        body.light-mode .box[data-name]:hover::after {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .box { padding: 20px; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 2rem; padding: 10px 0; }
            .controls { gap: 10px; }
            .controls button { width: 40px; height: 40px; font-size: 20px; }
            #searchInput { width: 150px; }
            .container { gap: 20px; }
            .box { padding: 15px; font-size: 14px; }
        }
    </style>
</head>
<body class="dark-mode">
    <h1><span>ElpeshkiArchive</span></h1>
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="themeButton" aria-label="Toggle theme" title="Toggle Theme">
            <span id="themeIcon" style="font-family: 'Segoe UI Emoji', sans-serif;">‚òÄÔ∏è</span>
        </button>
        <button id="sortButton" aria-label="Toggle sorting" title="Toggle Sorting">
            <span id="sortIcon" style="font-family: 'Segoe UI Emoji', sans-serif;">üî§</span>
        </button>
    </div>
    <div class="container" id="boxContainer">
        <button class="box" data-name="Skid">Skid</button>
        <button class="box" data-name="Flux">Flux</button>
        <button class="box" data-name="None">None</button>
        <button class="box" data-name="LiquidBounce">LiquidBounce</button>
        <button class="box" data-name="VegaLine">VegaLine</button>
        <button class="box" data-name="EvaWare">EvaWare</button>
        <button class="box" data-name="Augustus">Augustus</button>
        <button class="box" data-name="Nexus">Nexus</button>
        <button class="box" data-name="DoomsDay">DoomsDay</button>
        <button class="box" data-name="Meteor">Meteor</button>
        <button class="box" data-name="Elysium">Elysium</button>
    </div>

    <script>
        (function() {
            const originalOrder = Array.from(document.getElementById('boxContainer').children);
            let sortMode = 0; // 0: original, 1: alphabetical, 2: length

            function downloadFile(url) {
                const link = document.createElement('a');
                link.href = url;
                link.download = url.split('/').pop();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            function toggleTheme() {
                const body = document.body;
                const themeIcon = document.getElementById('themeIcon');
                if (body.classList.contains('light-mode')) {
                    body.classList.remove('light-mode');
                    themeIcon.textContent = '‚òÄÔ∏è';
                } else {
                    body.classList.add('light-mode');
                    themeIcon.textContent = 'üåô';
                }
            }

            function toggleSort() {
                sortMode = (sortMode + 1) % 3;
                const container = document.getElementById('boxContainer');
                const boxes = Array.from(container.children);
                const sortIcon = document.getElementById('sortIcon');
                if (sortMode === 0) {
                    boxes.sort((a, b) => originalOrder.indexOf(a) - originalOrder.indexOf(b));
                    sortIcon.textContent = 'üîÑ';
                } else if (sortMode === 1) {
                    boxes.sort((a, b) => a.getAttribute('data-name').localeCompare(b.getAttribute('data-name')));
                    sortIcon.textContent = 'üî§';
                } else if (sortMode === 2) {
                    boxes.sort((a, b) => a.getAttribute('data-name').length - b.getAttribute('data-name').length);
                    sortIcon.textContent = '‚ÜïÔ∏è';
                }
                container.innerHTML = '';
                boxes.forEach(box => container.appendChild(box));
            }

            document.querySelectorAll('.box').forEach(box => {
                box.addEventListener('click', () => {
                    const name = box.getAttribute('data-name');
                    const url = `https://example.com/${name.toLowerCase()}`;
                    downloadFile(url);
                });
            });

            document.getElementById('themeButton').addEventListener('click', toggleTheme);
            document.getElementById('sortButton').addEventListener('click', toggleSort);

            document.getElementById('searchInput').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const boxes = document.querySelectorAll('.box');
                boxes.forEach(box => {
                    const name = box.getAttribute('data-name').toLowerCase();
                    box.style.display = name.includes(searchTerm) ? '' : 'none';
                });
            });
        })();
    </script>
</body>
</html>
