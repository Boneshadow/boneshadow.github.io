<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElpeshkiArchive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;500&display=swap');

        :root {
            --neon-color: #0ff;
            --bg-color: #0a0a12;
            --card-bg: rgba(15, 15, 25, 0.8);
            --text-color: white;
            --theme-toggle-bg: #2d2d2d;
        }

        .light-theme {
            --neon-color: #0077ff;
            --bg-color: #f0f0f5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-color: #1a1a1a;
            --theme-toggle-bg: #e0e0e0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* Стили для переключателя темы */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--theme-toggle-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .theme-toggle__icon {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .theme-toggle__moon,
        .theme-toggle__sun {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-toggle__moon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--text-color);
            box-shadow: inset -5px 0 0 1px var(--text-color);
            opacity: 1;
        }

        .theme-toggle__sun {
            width: 24px;
            height: 24px;
            background: #ffeb3b;
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
        }

        .light-theme .theme-toggle__moon {
            opacity: 0;
            transform: translate(-50%, -50%) rotate(90deg) scale(0.5);
        }

        .light-theme .theme-toggle__sun {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Основные стили */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin: 2rem 0;
            color: var(--neon-color);
            text-shadow: 0 0 10px var(--neon-color);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .container {
            display: grid;
            gap: 1.5rem;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .download-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .download-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 119, 255, 0.2);
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            color: var(--neon-color);
        }

        .card-subtitle {
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--neon-color); }
            to { text-shadow: 0 0 20px var(--neon-color), 0 0 30px var(--neon-color); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .container { width: 95%; }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <div class="theme-toggle__icon">
            <div class="theme-toggle__moon"></div>
            <div class="theme-toggle__sun"></div>
        </div>
    </button>
    
    <h1>ElpeshkiArchive</h1>
    <div class="container">
        <div class="download-card" onclick="handleDownload('ВАША_ССЫЛКА_1')">
            <div class="card-title">Skid</div>
            <div class="card-subtitle">Click to download</div>
        </div>
        
        <div class="download-card" onclick="handleDownload('ВАША_ССЫЛКА_2')">
            <div class="card-title">Flux</div>
            <div class="card-subtitle">Click to download</div>
        </div>
    </div>

    <script>
        function saveTheme(theme) {
            localStorage.setItem('theme', theme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.toggle('light-theme', savedTheme === 'light');
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLightTheme = document.body.classList.contains('light-theme');
            saveTheme(isLightTheme ? 'light' : 'dark');
        }

        function handleDownload(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = true;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        loadTheme();
    </script>
</body>
</html>
