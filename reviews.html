<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Read reviews from SINGLISH users - Learn English through music with interactive lessons.">
    <title>Reviews - SINGLISH</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e2a44 0%, #2c3e50 100%);
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Фоновые круги с анимацией */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: rotate 30s infinite linear, float 10s infinite ease-in-out;
        }

        body::before {
            top: -20%;
            left: -20%;
        }

        body::after {
            bottom: -20%;
            right: -20%;
            animation-duration: 20s, 15s;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Навигация */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            z-index: 1;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #00c4ff;
            animation: fadeInSlide 1s ease-in-out;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            animation: fadeInSlide 1.5s ease-in-out;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            position: relative;
            transition: color 0.3s;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #00c4ff;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav ul li a:hover {
            color: #00c4ff;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
            transition: transform 0.3s;
        }

        .menu-icon.active {
            transform: rotate(90deg);
        }

        /* Основной контент */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 1;
            padding: 50px 20px;
            animation: fadeIn 1.5s ease-in-out;
            flex: 1;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInSlide {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        main h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #fff;
        }

        main p {
            font-size: 18px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
            color: #d1d1d1;
        }

        /* Футер */
        footer {
            text-align: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 14px;
            color: #d1d1d1;
            z-index: 1;
        }

        footer p {
            margin: 0;
        }

        /* Адаптивность для планшетов (до 768px) */
        @media (max-width: 768px) {
            header {
                padding: 15px 30px;
            }

            .logo {
                font-size: 20px;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background: #1e2a44;
                padding: 15px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                opacity: 0;
                transform: translateY(-10px);
                transition: opacity 0.3s ease, transform 0.3s ease;
            }

            nav ul.active {
                display: flex;
                opacity: 1;
                transform: translateY(0);
            }

            nav ul li {
                margin: 10px 0;
            }

            nav ul li a {
                font-size: 14px;
            }

            .menu-icon {
                display: block;
            }

            main h1 {
                font-size: 36px;
            }

            main p {
                font-size: 16px;
                padding: 0 15px;
            }

            body::before, body::after {
                width: 70%;
                height: 70%;
            }

            footer {
                font-size: 12px;
                padding: 10px 15px;
            }
        }

        /* Адаптивность для телефонов (до 480px) */
        @media (max-width: 480px) {
            header {
                padding: 10px 20px;
            }

            .logo {
                font-size: 18px;
            }

            nav ul {
                top: 50px;
                right: 10px;
                padding: 10px;
            }

            nav ul li a {
                font-size: 12px;
            }

            .menu-icon {
                font-size: 20px;
            }

            main h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }

            main p {
                font-size: 14px;
                padding: 0 10px;
                line-height: 1.6;
            }

            body::before, body::after {
                width: 90%;
                height: 90%;
            }

            footer {
                font-size: 10px;
                padding: 8px 10px;
            }
        }
    </style>
</head>
